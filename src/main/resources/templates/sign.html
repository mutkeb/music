<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>sign.html</title>
    <link href="/css/sign.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <div class="title">
        <a href="/login">密码登录</a>
    </div>
    <div class="sign-title">
        <a href="/sign">注册</a>
    </div>

    <form class="login-form" action="/register" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="请输入用户名" name="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="请输入密码" name="password" required maxlength="32"/>
            </div>
            <div>
                <input type="password"
                       autocomplete="off" placeholder="请确认密码" name="confirmPassword" required maxlength="32"/>
            </div>
        </div>
        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >注册豆瓣</button>
        </div>
    </form>

</div>
</body>
</html>
