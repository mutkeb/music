<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign.css" type="text/css"/>
    <title>用户登录</title>
</head>
<body>

<div class="main">
    <div class="title">
        <a href="/login">密码登录</a>
    </div>
    <div class="sign-title">
        <a href="/sign">注册</a>
    </div>
    <div class="error">
        <img src="/img/error.jpg">
        <div>用户名或密码错误</div>
    </div>

    <div class="login-form" action="/authenticate" method="post" name="user" >
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="密码" name="password" required maxlength="32"/>
            </div>
        </div>

        <!--登入按钮-->
        <div>
            <div class="enter-btn" >注册/登录</div>
        </div>
        <div class="audio">
            <input type="checkbox" value="下次自动登录">
            <div>下次自动登录</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
